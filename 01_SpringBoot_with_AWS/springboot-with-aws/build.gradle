buildscript {
    // ext 키워드는 전역변수를 설정하겠다는 의미
    ext {
        // springBootVersion이라는 전역변수를 생성하고 값을 할당함
        springBootVersion = '2.1.7.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        // 위에 ext로 선언한 스프링부트 버전을 시멘틱 태그로 받아와서 플러그인 버전을 설정함(의존성으로 받음)
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

//plugins {
//    id 'java'
//}

group 'org.example'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'org.projectlombok:lombok:1.18.20' // lombok 플러그인 적용
    annotationProcessor ('org.projectlombok:lombok:1.18.20') // 컴파일 시 lombok 적용
//    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
//    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}
